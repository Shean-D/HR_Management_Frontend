<div class="container mt-4">
    <h2>{{ isEditMode() ? 'Edit Employee' : 'Add Employee' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="employee().name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="employee().email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" [(ngModel)]="employee().department" name="department" required>
          <option value="">Select Department</option>
          <option value="HR">HR</option>
          <option value="IT">IT</option>
          <option value="Finance">Finance</option>
          <option value="Operations">Operations</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success me-2">Save</button>
      <button type="button" class="btn btn-secondary" routerLink="/">Cancel</button>
    </form>
  
    <div *ngIf="errorMessage()" class="alert alert-danger mt-3">{{ errorMessage() }}</div>
  </div>
