<div class="container mt-4">
    <h2>Employee Directory</h2>
    <button class="btn btn-primary mb-3" routerLink="/add">Add Employee</button>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees()">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.createdAt | date }}</td>
          <td>{{ employee.updatedAt | date }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" [routerLink]="['/edit', employee.id]">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="errorMessage()" class="alert alert-danger">{{ errorMessage() }}</div>
  </div>
